
<div class="login-page">
  <div class="form">
    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-header">
        <h1>SIGN UP</h1>
        <h4>Register Yourself</h4>
      </div>

      <div>
        <input type="text" formControlName="username" placeholder="Username"/>
        <div>
          <small *ngIf="form.controls['username'].invalid && form.controls['username'].touched">
            Enter username
          </small>
        </div>
      </div>

      <div>
        <input type="password" formControlName="password" placeholder="Password"/>
        <div>
          <small *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
            Password must be more than 4 characters
          </small>
        </div>
      </div>

      <div class="login-form">
        <button type="submit" [disabled]="form.invalid || submitted">Register</button>
      </div>

      <p>Already registered? Click to <a [routerLink]="['../login']">Login</a></p>

    </form>
  </div>
</div>
